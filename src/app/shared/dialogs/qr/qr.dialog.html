<div class="qr-container">
    <qrcode
    #qrcode
    [qrdata]="url"
    [elementType]="'img'"
    [width]="256"
    [errorCorrectionLevel]="'M'"
    >
    </qrcode>
    <br>
    <app-button
    color="success"
    [type]="'rounded'"
    (click)="downloadQr()"
    >
    Download
    </app-button>
</div>
