<ng-container *ngFor="let item of app?.nav || []">
  <app-button
    class="nav-item"
    type="icon"
    [link]="item?.link"
    [class.active]="current && current.link === item.link"
  >
    <i prefix [class]="item.icon"></i>
    <span *ngIf="item?.title"> {{ item?.title }} </span>
  </app-button>
</ng-container>
